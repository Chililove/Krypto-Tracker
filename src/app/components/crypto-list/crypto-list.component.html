<p>crypto-list works!</p>

<div *ngIf="isLoading">Henter data... Getting data...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<ul *ngIf="!isLoading && !errorMessage">
  <li *ngFor="let coin of coins">
    <img [src]="coin.image" alt="{{ coin.name }}" width="20" />
    <strong>{{ coin.name }}</strong> ({{ coin.symbol.toUpperCase() }}): 
    ${{ coin.current_price }}
  </li>
</ul>
